<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="signup.css">
	<style type="text/css">
		a:link{color: darkgray;}
		a:visited{color: darkgray;}
		a:active{color: darkgray;}
		a:hover{color: red;}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="mdiv">
		<div class="bgimg">
			<video class="bimg" autoplay loop muted plays-inline height="100%" width="100%" style="background-size: cover;">
					<source src="SnapSave.io-Introducing the next generation of smart glasses .mp4" type="video/mp4">
				</video>
		</div>
		<div class="lfrm">
			<form class="frm">
				<img src="download.png" class="img scale-up-center">
								
				<h2 class="log">SIGN UP</h2>

				<label style="font-size: 14px; font-family: 'Poppins',sans-serif;  font-weight: bold; color: grey; font-size: 16px;">FIRST NAME * : </label><br>
				<input type="text" name="un" id="un5" autocomplete="off" required><br><br>

				<label style="font-size: 14px; font-family: 'Poppins',sans-serif; font-weight: bold; color: grey; font-size: 16px;">LAST NAME * : </label><br>
				<input type="text" name="un" id="un5" autocomplete="off" required><br><br>

				<label style="font-size: 14px; font-family: 'Poppins',sans-serif; font-weight: bold; color: grey; font-size: 16px;">EMAIL *  : </label><br>
				<input type="text" name="un" id="un5" autocomplete="off" required><br><br>

				<label style="font-size: 14px; font-family: 'Poppins',sans-serif; font-weight: bold; color: grey; font-size: 16px;">PASSWORD * : </label><br>
				<input type="Password" name="pass" id="pwd" autocomplete="off" required><br><br>

				<label style="font-size: 14px; font-family: 'Poppins',sans-serif; font-weight: bold; color: grey; font-size: 16px;">CONFIRM PASSWORD * : </label><br>
				<input type="Password" name="pass" id="pwwd" autocomplete="off" required><br><br>

				<!-- <span><a href="#">Forgot password?</span><br><br> -->

				<input type="submit" name="sbmt" value="SIGN UP" style="color: white;border: none; background-color: black; height: 50px; width: 450px; font-size: 16px;" onclick="submitform()"><br><br>

				<span onclick="" style="margin-top: 90px; font-family: 'Poppins',sans-serif; font-weight: bolder; color: darkgray; text-decoration: none;"><a href="index.html" target="_blank">Already a member? LOGIN</span><br><br>


				<script>
					function submitform() {
						open("index.html");
					}
				
				</script>
			</form>
		</div>
	</div>

</body>
</html>
